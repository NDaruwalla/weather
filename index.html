<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!--google font Architects Daughter and Roboto-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Roboto&display=swap"
        rel="stylesheet">

    <!--Bootstrap 4.6.0-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <!--css stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <!--Jumbotron title and subtitle-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">What's the weather like?</h1>
                <p class="lead">Select a city and view the 5-day weather forecast.</p>
                <p id="currentDay"></p>
            </div>
        </div>
    </header>

    <!--main content-->

    <div class="container-fluid">

        <div class="row p-3">
            <div class="citySearch col-md-4 left-side shadow p-3 mb-4 text-light bg-dark rounded">

                <!--search box-->
                <div id="searchCity">
                    <h2>City Search</h2>
                    <input id="searchField" type="search" placeholder="enter city name here">
                    <input id="submitButton" type="submit">
                </div>

                <!--recent searches / search history
                <div id="recentSearches" class="recent">
                    <h2>Recent Searches</h2>
                </div>-->

            </div>
        </div>

        <!--Current day weather details-->
        <div id="search" class="currentDay shadow p-3 mb-4 rounded">
            <h3 id="selectArea"></h3>
            <p>Today</p>
            <img id="icon0" alt="weather icon" src="">
            <p id="temp0"></p>
            <p id="wind0"></p>
            <p id="humid0"></p>
            <p id="uvIndex0"></p>
        </div>


        <!-- Forecast for 5 Days -->
        <div class="container-fluid">
            <h3>5 Day Forecast</h3>
            <div class="row">
                <!-- Day 1 -->
                <div class="col-sm-6 col-md-6 col-lg-2 forecast shadow p-3 mb-4 rounded">
                    <p id="date1"></p>
                    <img id="icon1" alt="weather icon" src="">
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="humid1"></p>
                    <p id="uvIndex1"></p>
                </div>

                <!-- Day 2 -->
                <div class="col-sm-6 col-md-6 col-lg-2 forecast shadow p-3 mb-4 rounded">
                    <p id="date2"></p>
                    <img id="icon2" alt="weather icon" src="">
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="humid2"></p>
                    <p id="uvIndex2"></p>
                </div>

                <!--Day 3 -->
                <div class="col-sm-6 col-md-6 col-lg-2 forecast shadow p-3 mb-4 rounded">
                    <p id="date3"></p>
                    <img id="icon3" alt="weather icon" src="">
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="humid3"></p>
                    <p id="uvIndex3"></p>
                </div>

                <!-- Day 4 -->
                <div class="col-sm-6 col-md-6 col-lg-2 forecast shadow p-3 mb-4 rounded">
                    <p id="date4"></p>
                    <img id="icon4" alt="weather icon" src="">
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="humid4"></p>
                    <p id="uvIndex4"></p>
                </div>

                <!-- Day 5-->
                <div class="col-sm-6 col-md-6 col-lg-2 forecast shadow p-3 mb-4 rounded">
                    <p id="date5"></p>
                    <img id="icon5" alt="weather icon" src="">
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="humid5"></p>
                    <p id="uvIndex5"></p>
                </div>

            </div>
        </div>
    </div>


    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <!-- bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>

    <!--moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--javascript-->
    <script src="assets/js/main.js"></script>

</body>

</html>
